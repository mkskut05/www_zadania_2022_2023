<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'jakis_polls/styles.css' %}">
</head>
<body>
    <table style="text-align:center;">
        {% for question in questions %}
        <tr>
          <th>id</th>
          <th>text</th>
          <th>data</th>
        </tr>
        <tr>
          <td><a href="{% url 'jakis_polls:question_detail' question.id %}">{{ question.id }}</td>
          <td><a href="{% url 'jakis_polls:question_detail' question.id %}">{{ question.question_text}}</td>
          <td>{{question.pub_date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
